<div class="container-create">
    <form action="" class="form-create" #deductionFormCreate="ngForm" (ngSubmit)="postDeduction(deductionFormCreate)" >
        <label for="name">Deduction Name</label>
        <input type="text" name="name" ngModel [(ngModel)]="deduction_name" id="name" class="form-control" autocomplete="off" (input)="onAutomateCreateId()">
        <label for="id">Deduction ID</label>
        <input type="text" name="id" [(ngModel)]="deduction_id" class="form-control" autocomplete="off">
        <label for="effect_date">Effect from</label>
        <div class="input-group">
            <input id="effect_date" class="form-control" placeholder="dd/mm/yyyy" name="effect" ngbDatepicker
                #effect_select="ngbDatepicker" ngModel />
            <button class="btn btn-khoai" (click)="effect_select.toggle()" type="button">
                <fa-icon [icon]="iconCalendar"></fa-icon>
            </button>
        </div>
        <label for="percentage">Percentage {{percentageSelection}}%</label>
        <input
            class="form-range"
            type="range"
            name="percentage"
            id="percentage"
            min="0" max="100"
            #inputPercent
            (input)="onSelectPercent(inputPercent)"
            [(ngModel)]="percentageSelection"
        >
        <label for="resource">Resourse</label>
        <input 
            class="form-control"
            type="text"
            ngModel
            name="from_resource"
            [(ngModel)]="resourceFilter"
            (click)="onExpandResourceOptions()"
            maxlength="0"   
        >
        <div class="resource-options" *ngIf="isShowResource" @fadeUpIn>
            <button 
                class="option"
                *ngFor="let option of resourceOptions"
                (click)="onChangeResource(option)"
            >{{option}}</button>
        </div>
        <button class="btn btn-submit" type="submit">Submit</button>
    </form>
</div>
